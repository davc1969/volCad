<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>VolumenCAD</title>
</head>
<body>
  <header>
    <h1 class="main-title">Cálculo de prismas para Autocad</h1>
    <p class="instructions">Pegue en el área inferior las coordenadas obtenidas del comando PROPFIS</p>
  </header>
  <main>
    <div class="container">
        <textarea name="coordinates" id="coordinates" class="coordinates"></textarea>
        <menu>
            <button class="process" id="go">Calcular</button>
            <button class="clean" id="clean">Limpiar</button>
        </menu>
        <section class="cad-info">
            <h2 class="subtitle">Dimensiones</h2>
            <p class="coord-title">Longitud en X = &nbsp;<span id="x-dim"></span></p>
            <p class="coord-title">Longitud en Y = &nbsp;<span id="y-dim"></span></p>
            <p class="coord-title">Longitud en Z = &nbsp;<span id="z-dim"></span></p>
        </section>
        <section class="cad-info">
            <h2 class="subtitle">Polígonos CAD</h2>
            <p class="coord-title">3D</p>
            <textarea wrap="off" class="cad-command" id="prism"></textarea>
            <button class="copy" id="btn-3d">copiar</button>
            <p class="coord-title">2D</p>
            <textarea wrap="off" class="cad-command" id="rectangle" ></textarea>
            <button class="copy" id="btn-2d">copiar</button>
        </section>
    </div>
  </main>
    <script type="text/javascript" src="./main.js" defer></script>
</body>
</html>
